if-shell "test -f ~/.tmux/tmux_line.conf" "source ~/.tmux/tmux_line.conf"

# set larger buffer size
set -g history-limit 10000

# start window numbering at specific index
set -g base-index 1

# renumber windows on window close
set -g renumber-windows on

# enable mouse
set -g mouse on

################
# Key Bindings #
################

# hjkl for pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remap prefix from C-b to C-a
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# force reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# List of Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Color Theme
#set -g @nord_tmux_no_patched_font "1"
#set -g @plugin 'arcticicestudio/nord-tmux'
#set -g @plugin 'mattdavis90/base16-tmux'
#set -g @colors-base16 'default-dark'

set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TPM (keep this line at the bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
